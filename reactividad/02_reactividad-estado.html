<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Reactividad estado</title>
</head>
<body>
    <h1>Reactividad estado</h1>
    <form id="todo-form">
        <input type="text" id="todo-item" placeholder="Tarea por hacer">
        <input type="submit" value="Agregar">
        <h2>Listas de tareas</h2>
        <ul id="todo-list"></ul> 
    </form>
    <script>
        const d = document;
           
            
        //El state
        const state = {
            todoList: []
        }

        //Template UI
        const template = () => {
            if(state.todoList.length <1){
                return `<p>Lista sin tareas por hacer</p>`
            }
            let todos = state.todoList.map(item => `<li>${item}<li>`);
            return todos;  
        }

        //Render de UI

        const render = () => {
            console.log(state);
            const $list = d.getElementById("todo-list");
            if(!$list) return;
            $list.innerHTML = template();
        }

        //Actualizar el state de forma reactiva
        const setState = obj => {
            for(let key in obj){
                if(state.hasOwnProperty(key)){
                    state[key] = obj[key];
                }
            }
            render();
        }
        
        d.addEventListener("DOMContentLoaded", render);

        //Estableciendo valores por defecto al state

        setState({
            todoList: ["Tarea 1", "Tarea 2", "Tarea 3"],
        });

        //Estado mutable, porque permite modificar el estado directamente
        // creando una copia del objeto y agregando otro elemento.
        
        d.addEventListener("submit", e => {
            if(!e.target.matches("#todo-form")) return false;

            e.preventDefault();

            const $item = d.getElementById("todo-item");

            if (!$item)return;

            //Actualizar el state y la UI
            state.todoList.push($item.value);
            render();
            
            //Limpiar el input
            $item.value="";
            $item.focus();
        });
        
    </script>
</body>
</html>
